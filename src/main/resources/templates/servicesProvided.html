<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Providers </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    th, td {
    padding: 15px;
    }
    </style>

</head>
<body>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Provider Id </th>
        <th> Description </th>
        <th> Price </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${servicesProvided.empty}">
        <td colspan="5" align="center"> Empty </td>
    </tr>
    <tr th:each="serv : ${servicesProvided}">
        <td><span th:text="${serv.id}"> ID </span></td>
        <td><span th:text="${serv.name}"> Name </span></td>
        <td><span th:text="${serv.idProvider}"> Provider Id </span></td>
        <td><span th:text="${serv.description}"> Description </span></td>
        <td><span th:text="${serv.price}"> Price </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
